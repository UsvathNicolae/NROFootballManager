<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NRO football manager</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body onload="getData()" topmargin="0" leftmargin="0" rightmargin="0" style="background-image: linear-gradient(0deg,rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('images/homePage.jpg');" >
    <div class="navbar">
        <a class="currentPage" href="index.html">Home</a>
        <a href="teamsPage.html">Teams</a>
        <a href="playersPage.html">Players</a>
        <a href="gamesPage.html">Games</a>
        <a href="stadiumsPage.html">Stadiums</a>
    </div>

    <div>
            <h1 class="title">Top 5 teams</h1>
            <table id="teamsTable">
                <tr>
                    <th>#</th>

                    <th>Victories</th>
                    <th>Draws</th>
                    <th>Defeats</th>
                    <th>Points</th>
                </tr>
            </table>

        <div style="overflow-x:auto;">
            <h1 class="title">Top 5 players</h1>

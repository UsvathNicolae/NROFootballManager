<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body onload="getPageData()" topmargin="0" leftmargin="0" rightmargin="0" style="background-image: linear-gradient(0deg,rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('images/game.jpeg')">
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="teamsPage.html">Teams</a>
    <a href="playersPage.html">Players</a>
    <a class="currentPage" href="gamesPage.html">Games</a>
    <a href="stadiumsPage.html">Stadiums</a>
</div>
    <div id="addGameModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="modalHeaderText">Add a game</h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="team1">Team 1:</label>
                        <select id="team1" name="team1">
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="team2">Team 2:</label>
                        <select id="team2" name="team2">
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="hour">Hour:</label>
                        <input type="time" id="hour" name="hour">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="stadium">Stadium:</label>
                        <select id="stadium" name="stadium">
                        </select>
                    </div>
                    <br>
                    <h4 class="errorMessage" id="errorMessage">Error message</h4>
                </form>
            </div>
            <div class="modal-footer">
                <button class="button" id="addGameButton">Add game</button>
            </div>
        </div>
    </div>
    <div>
        <button class="button" id="createButton">Create</button>
        <div class="table-container">
            <table id="gamesTable">
                <tr>
                    <th>#</th>
                    <th>Team 1</th>
                    <th>Team 2</th>
                    <th>Date</th>
                    <th>Hour</th>
                    <th>Stadium</th>
                    <th>Goals Team 1</th>
                    <th>Goals Team 2</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>
    </div>

<script src="controller/gamePageController.js"></script>
</body>
</html>
